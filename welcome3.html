<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:;base64,=">
    <title>Document</title>
    <link rel="stylesheet" href="./css/doumee.css">
    <link rel="stylesheet" href="./element/index.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div id="app" v-cloak>
        <div class="dbox ptb15">
            <el-button type="primary" size="small" @click="dialogSel">设置欢迎语</el-button>
        </div>

        <!-- 设置欢迎语 -->
        <el-dialog title="设置欢迎语" :visible.sync="dialogSelVisible">
            <div class="boxb dialog-box scroll">
                <div class="flex-row mb10">
                    <div class="w100 tr mr20">渠道：</div>
                    <div class="flex-full nowrap">{{qdvalue}}</div>
                </div>
                <div class="flex-row flex-top">
                    <div class="w100 tr mr20">欢迎语：</div>
                    <div class="flex-full mr20">
                        <!-- 表情及输入框-->
                        <v-emoji :textarea="textarea" :rows="8" @textopen="textopen" @textsubmit="textsubmit"></v-emoji>
                        <div class="flex-row flex-left pt10">
                            <div>插入</div>
                            <div class="cb hand" @click="addName">
                                <微信昵称>
                            </div>
                        </div>
                        <!-- 新建消息按钮及显示 -->
                        <v-message-btn :isclass="isclass" :isname="isname" @delsel="delsel" @dialogopen="dialogopen">
                        </v-message-btn>
                    </div>
                </div>
            </div>
            <span slot="footer" class="dialog-footer">
                <el-button size="small" @click="dialogSelVisible = false">取 消</el-button>
                <el-button size="small" type="primary" @click="welcomeSubmit">确 定</el-button>
            </span>
        </el-dialog>


        <!-- 新建消息 弹窗-->
        <v-message-add :dialogmessage="dialogMessage" @messageaubmit="messageaubmit" @messagereset="messagereset">
        </v-message-add>


        <!-- 文本素材选择 弹窗-->
        <el-dialog title="文本素材选择" class="d-tree" :visible.sync="dialogMaterial">
            <v-dialog-text @textsubmit="textsubmit" @textreset="textreset"></v-dialog-text>
        </el-dialog>

    </div>
    <script src="./js/vue.min-2.6.11.js"></script>
    <script src="./element/index.js"></script>
    <script src="./js/components3.js"></script>
    <script src="./js/welcome3.js"></script>
</body>

</html>
